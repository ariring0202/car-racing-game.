<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 레이싱 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 4px solid #333;
            background: #808080;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
        }
        
        #score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            display: none;
            text-align: center;
        }
        
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        
        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        #instructions {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">점수: 0</div>
        <div id="instructions">← → 화살표 키로 조작하세요!</div>
    </div>
    
    <div id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <button id="restartBtn">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let gameRunning = true;
        let score = 0;
        let speed = 3;

        // 플레이어 자동차
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            width: 50,
            height: 80,
            speed: 5
        };

        // 도로 라인
        let roadLines = [];
        for (let i = 0; i < 6; i++) {
            roadLines.push({
                x: canvas.width / 2 - 5,
                y: i * 120 - 60,
                width: 10,
                height: 60
            });
        }

        // 장애물 자동차
        let obstacles = [];

        function createObstacle() {
            const lanes = [75, 175, 275];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            obstacles.push({
                x: lane,
                y: -100,
                width: 50,
                height: 80
            });
        }

        // 자동차 그리기
        function drawCar(x, y, color) {
            // 차체
            ctx.fillStyle = color;
            ctx.fillRect(x + 10, y + 20, 30, 50);
            
            // 지붕
            ctx.fillRect(x + 15, y + 10, 20, 20);
            
            // 창문
            ctx.fillStyle = '#4dd9ff';
            ctx.fillRect(x + 17, y + 12, 16, 8);
            ctx.fillRect(x + 17, y + 35, 16, 15);
            
            // 바퀴
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 5, y + 25, 8, 15);
            ctx.fillRect(x + 37, y + 25, 8, 15);
            ctx.fillRect(x + 5, y + 55, 8, 15);
            ctx.fillRect(x + 37, y + 55, 8, 15);
            
            // 헤드라이트
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(x + 12, y + 72, 8, 4);
            ctx.fillRect(x + 30, y + 72, 8, 4);
        }

        function drawRoad() {
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 도로 가장자리
            ctx.fillStyle = '#fff';
            ctx.fillRect(30, 0, 10, canvas.height);
            ctx.fillRect(360, 0, 10, canvas.height);
            
            // 중앙선
            ctx.fillStyle = '#ffff00';
            roadLines.forEach(line => {
                ctx.fillRect(line.x, line.y, line.width, line.height);
            });
        }

        function updateRoadLines() {
            roadLines.forEach(line => {
                line.y += speed;
                if (line.y > canvas.height) {
                    line.y = -60;
                }
            });
        }

        function updateObstacles() {
            obstacles.forEach((obs, index) => {
                obs.y += speed;
                
                // 화면 밖으로 나가면 제거하고 점수 증가
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = '점수: ' + score;
                    
                    // 속도 증가
                    if (score % 50 === 0 && speed < 8) {
                        speed += 0.5;
                    }
                }
                
                // 충돌 감지
                if (checkCollision(player, obs)) {
                    endGame();
                }
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function endGame() {
            gameRunning = false;
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            speed = 3;
            player.x = canvas.width / 2 - 25;
            obstacles = [];
            scoreDisplay.textContent = '점수: 0';
            gameOverDiv.style.display = 'none';
            gameLoop();
        }

        // 키보드 제어
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 50) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width - 50) {
                player.x += player.speed;
            }
        }

        // 게임 루프
        let frameCount = 0;
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            updateRoadLines();
            updatePlayer();
            
            // 플레이어 자동차 그리기
            drawCar(player.x, player.y, '#ff0000');
            
            // 장애물 생성
            frameCount++;
            if (frameCount % 90 === 0) {
                createObstacle();
            }
            
            // 장애물 그리기 및 업데이트
            obstacles.forEach(obs => {
                drawCar(obs.x, obs.y, '#0066ff');
            });
            updateObstacles();
            
            requestAnimationFrame(gameLoop);
        }

        restartBtn.addEventListener('click', restartGame);
        
        // 게임 시작
        gameLoop();
    </script>
</body>
</html>
